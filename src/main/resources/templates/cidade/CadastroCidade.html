<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.zsol.com">

<head>
	<title>Cadastro de Cidade</title>
</head>
<body>	
		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-10">
							<h1>Cadastro de cidades</h1>
						</div>
						
						<div class="col-sm-2">
							<div class="aw-page-header-controls">
								<a class="btn  btn-default" th:href="@{/cidades}">
									<i class="glyphicon glyphicon-plus-sign"></i><span class="hidden-xs hidden-sm">Pesquisa de cidade</span>
								</a>
							</div>				
						</div>
					</div>
				</div>
			</div>

			<div class="container-fluid">

				<form method="POST" th:object="${cidade}" class="form-vertical  js-form-loading" th:action="@{/cidades/novo}">
				
					<brewer:message/>
			
					<div class="row">
						<div class="col-sm-4 form-group bw-required" brewer:classforerror="estado">
							<label class="control-label" for="estado">Estado</label>
							<div class="bw-field-action">
								<select id="estado" class="form-control" th:field="*{estado}">
									<option value="">Selecione...</option>
									<option th:each="estado: ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">Lorem</option>
								</select>
								
							</div>
						</div>
						
						<div class="col-sm-8 form-group bw-required" brewer:classforerror="nome">				
							<label class="control-label" for="nome">Nome</label>
							<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
						</div>
					</div>
					
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</form>
			</div>
			
		</section>
</body>
</html>
