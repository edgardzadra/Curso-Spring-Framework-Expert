<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao"
	xmlns:brewer="http://brewer.zsol.com">

<head>
	<title>Pesquisa de Estilo</title>
</head>
<body>	
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1>Pesquisa de estilo</h1>
					</div>
					
					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn  btn-default" th:href="@{/estilos/novo}">
								<i class="glyphicon glyphicon-plus-sign"></i><span class="hidden-xs hidden-sm">Cadastro Estilo</span>
							</a>
						</div>				
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			
			<form method="GET" th:object="${estiloFilter}">
			
				<div class="form-group">
					<label for="estilo" class="control-label">Estilo</label>
					<input id="estilo" type="text" class="form-control" th:field="*{nome}"/>
				</div>
	
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Pesquisar</button>
				</div>
			</form>
			
			<div class="table-responsive  bw-tabela-simples">
				<table class="table  table-hover">
					<thead>
						<tr>
							<th class="table-estilos-col-codigo">CÃ³digo</th>
							<th>
								<brewer:order page="${pagina}" text="Nome" field="nome">
							</th>
							<th class="table-col-acoes"></th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="estilo : ${pagina.conteudo}">
							<td class="text-center" th:text="${estilo.codigo}">1</td>
							<td th:text="${estilo.nome}">teste</td>
							<td class="text-center">
								<a class="btn  btn-link  btn-xs" title="Editar"> 
									<i class="glyphicon glyphicon-pencil"></i>
								</a>
								<a class="btn  btn-link  btn-xs" title="Excluir">
									<i class="glyphicon glyphicon-remove"></i>
								</a>
							</td>
						</tr>
						<tr th:if="${pagina.vazio}">
							<td colspan="3">NENHUM ESTILO CADASTRADO!</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<brewer:pagination page="${pagina}">
		</div>
		
	</section>
</body>
</html>
